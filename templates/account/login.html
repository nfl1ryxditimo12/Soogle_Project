{% extends "base.html" %}

{% block contents %}

<div class="row">

    <div class="col-12 text-center">
        <h1>L o g i n</h1>
    </div>

    <div class="col-12 text-right">
        <span>As <a href="{% url 'account:register' %}">Register</a></span>
    </div>
</div>

<form class="sign-form col-md-12" method="POST" action=".">
    {% csrf_token %}
    {% include "form_error.html" %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username"
               value="{{ form.username.value|default_if_none:'' }}" placeholder="I D" onfocus="this.placeholder=''"
                            onblur="this.placeholder='I D'">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password"
               value="{{ form.password.value|default_if_none:'' }}" placeholder="P a s s w o r d" onfocus="this.placeholder=''"
                            onblur="this.placeholder='P a s s w o r d'">
    </div>

    <button type="submit" class="btn btn-danger sign-button">G o !</button>
</form>

{% endblock %}
